<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- Write your markup here -->
    <div id="gridContainer">
      <div id="1">
        <h1>Change Calculator</h1>
      </div>
      <div id="2">
        <h2>How much is due for the sale?</h2>
        <input id="amount-due" type="text" placeholder="Amount Due"/>
        <h2>How much has the customer given you?</h2>
        <input id="amount-received" type="text" placeholder="Amount Received"/>
      </div>
      <div id="3">
        <h5>Dollars</h5>
        <p id="dollars-output">0</p>
      </div>
      <div id="4 ">
        <h5>Quarters</h5>
        <p id="quarters-output">0</p>
        <h5>Nickels</h5>
        <p id="dimes-output">0</p>
        <h5>Pennies</h5>
        <p id="nickels-output">0</p>
        <h5>Dimes</h5>
        <p id="pennies-output">0</p>
        
        
        
        
      </div>
      <div onclick="getAmountDue()" id="5">Calculate</div>
    </div>
    
    
    
    
    
    
    
    
    
    
    
    <!-- Don't forget to add your <script> tag here -->
      <script src="main.js"></script>
  </body>
</html>
